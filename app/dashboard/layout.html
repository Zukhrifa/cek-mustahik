<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aplikasi Penentu Kandidat Mustahik - Mode Hitam Putih</title>
  <style>
    :root {
      --bg: #f8f8f8;
      --card: #ffffff;
      --text: #111;
      --muted: #666;
      --border: #e2e2e2;
      --accent: #000;
    }

    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }

    .app { display: grid; grid-template-columns: 240px 1fr; min-height: 100vh; }

    .sidebar { background: #fff; border-right: 1px solid var(--border); padding: 24px; }
    .brand { font-weight: 700; font-size: 18px; margin-bottom: 24px; color: var(--accent); }
    .nav { display: flex; flex-direction: column; gap: 8px; }
    .nav button { background: none; border: none; text-align: left; padding: 10px 12px; border-radius: 8px; cursor: pointer; font-size: 14px; color: var(--muted); }
    .nav button.active { background: #000; color: #fff; }

    .main { padding: 32px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }

    .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; }

    .field { display: flex; flex-direction: column; margin-bottom: 12px; }
    label { font-size: 13px; color: var(--muted); margin-bottom: 4px; }
    input, textarea, select { padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: #fff; font-size: 14px; }
    textarea { resize: vertical; }

    .btn { padding: 10px 14px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; }
    .btn.primary { background: var(--accent); color: #fff; }
    .btn.outline { background: none; border: 1px solid var(--accent); color: var(--accent); }

    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { text-align: left; padding: 8px; border-bottom: 1px solid var(--border); font-size: 14px; }

    .empty { text-align: center; color: var(--muted); padding: 16px; }

    @media (max-width: 768px) {
      .app { grid-template-columns: 1fr; }
      .sidebar { border-right: none; border-bottom: 1px solid var(--border); }
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">Aplikasi Penentu Kandidat Mustahik </div>
      <nav class="nav">
        <button id="nav-perseorangan" class="active">Cek Data Perseorangan</button>
        <button id="nav-massal">Cek Kelayakan Data Banyak</button>
        <button id="nav-profil">Profil</button>
        <button id="nav-profil">Panduan Zakat</button>
      </nav>
    </aside>

    <main class="main">
      <div class="header">
        <h2 id="page-title">Isi Data Perseorangan</h2>
      </div>

      <!-- Perseorangan -->
      <section id="page-perseorangan" class="page card" style="display: block;">
        <form id="form-person">
          <div class="field">
            <label>Nama Lengkap</label>
            <input type="text" id="p-nama" required placeholder="Masukkan nama" />
          </div>
          <div class="field">
            <label>Penghasilan per Bulan (Rp)</label>
            <input type="text" id="p-nik" placeholder="Contoh RP.1.000000" />
          </div>
          <div class="field">
            <label>Status Pekerjaan</label>
            <textarea id="p-alamat" placeholder="Tetap/Tidak tetap"></textarea>
          </div>
          <div class="field">
            <label>Tanggungan</label>
            <input type="text" id="p-kota" placeholder="Contoh 3 orang" />
          </div>
          <div class="field">
            <label>UMP Domisili</label>
            <input type="text" id="p-kota" placeholder="Masukkan nama kota" />
          </div>
          <div class="field">
            <label>Alamat</label>
            <input type="text" id="p-kota" placeholder="Masukkan alamat" />
          </div>
          <button type="submit" class="btn primary">Reset</button>
          <button type="submit" class="btn primary">Cek Status</button>
        </form>
        <div id="data-list" class="empty">Belum ada data tersimpan.</div>
      </section>

      <!-- Cek Data Banyak -->
      <section id="page-massal" class="page card" style="display: none;">
        <h3>Upload Data Banyak (Excel)</h3>
        <input type="file" id="file-csv" accept=".csv" />
        <button class="btn primary" id="upload-btn">Upload</button>
        <div id="preview" class="empty">Hasil Kelayakan.</div>
      </section>

      <!-- Profil -->
      <section id="page-profil" class="page card" style="display: none;">
        <h3>Profil Pengguna</h3>
        <form id="form-profil">
          <div class="field">
            <label>Nama</label>
            <input type="text" id="pf-nama" placeholder="Nama Anda" />
          </div>
          <div class="field">
            <label>Ubah Kata Sandi</label>
            <input type="email" id="pf-email" placeholder="********" />
          </div>
          <div class="field">
            <label>Kata Sandi Baru</label>
            <input type="email" id="pf-email" placeholder="********" />
          </div>
          <div class="field">
            <label>Konfirmasi Kata Sandi Baru</label>
            <input type="email" id="pf-email" placeholder="********" />
          </div>
          <button type="submit" class="btn primary">Simpan Profil</button>
        </form>
        <div id="profil-view" class="empty">Profil belum diisi.</div>
      </section>
    </main>
  </div>

  <script>
    const pages = {
      perseorangan: document.getElementById('page-perseorangan'),
      massal: document.getElementById('page-massal'),
      profil: document.getElementById('page-profil')
    };
    const navs = {
      perseorangan: document.getElementById('nav-perseorangan'),
      massal: document.getElementById('nav-massal'),
      profil: document.getElementById('nav-profil')
    };

    function showPage(name) {
      for (let key in pages) pages[key].style.display = 'none';
      for (let key in navs) navs[key].classList.remove('active');
      pages[name].style.display = 'block';
      navs[name].classList.add('active');
      document.getElementById('page-title').innerText = name.charAt(0).toUpperCase() + name.slice(1);
    }

    navs.perseorangan.addEventListener('click', () => showPage('perseorangan'));
    navs.massal.addEventListener('click', () => showPage('massal'));
    navs.profil.addEventListener('click', () => showPage('profil'));

    document.getElementById('form-person').addEventListener('submit', e => {
      e.preventDefault();
      const nama = document.getElementById('p-nama').value.trim();
      if (!nama) return alert('Nama wajib diisi');
      document.getElementById('data-list').innerHTML += `<div>${nama}</div>`;
      e.target.reset();
    });

    document.getElementById('form-profil').addEventListener('submit', e => {
      e.preventDefault();
      const nama = document.getElementById('pf-nama').value.trim();
      const email = document.getElementById('pf-email').value.trim();
      document.getElementById('profil-view').innerHTML = `<b>${nama}</b><br>${email}`;
    });
  </script>
</body>
</html>
